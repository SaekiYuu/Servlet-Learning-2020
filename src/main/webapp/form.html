<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    <body>
        <h2>Get Method, redirect to jsp-paramResolver.jsp</h2>
        <form action="jsp-paramResolver.jsp" method="GET">
            Name: <input type="text" name="name">
            <br />
            URL: <input type="text" name="url" />
            <input type="submit" value="Submit" />
        </form>
        
        <h2>Post Method, redirect to jsp-paramResolver.jsp</h2>
        <form action="jsp-paramResolver.jsp" method="POST">
            Name: <input type="text" name="name">
            <br />
            URL: <input type="text" name="url" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
